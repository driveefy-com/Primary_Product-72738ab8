name: Node.js Setup and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setupjob:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js with the desired version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can adjust the Node.js version as needed

      # Step 3: Install npm packages
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting (you can replace 'npm run lint' with your specific linting script)
      - name: Run linting
        run: npm run lint

      # Step 5: Build the project
      - name: Build project
        run: npm run build

      # Optional: If you want to cache npm dependencies to speed up the workflow, you can add:
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
